<!DOCTYPE html>
<html>

<head>
    <title>Proloco</title>
    <meta charset="utf-8" />
    <script src="https://kit.fontawesome.com/817dd5c38a.js" crossorigin="anonymous"></script>
    <style>
        .hand {
            display: flex;
        }

        .hand>div {
            border: 1px solid;
            margin: 0 1rem;
            position: relative;
            cursor: pointer;
            transition: transform .2s;
        }

        .hand>div:hover {
            transform: scale(1.05);
        }

        .hand>.selected {
            border: 3px solid red;
        }

        .hand .id-card {
            position: absolute;
            background: #fff;
            border: 1px solid;
            padding: 3px;
            bottom: -10px;
            left: -10px;
        }

        .hand .up,
        .hand .down {
            padding: 1rem;
        }

        .hand .up {
            border-bottom: 1px solid;
            /*background-color: #a4dda0;*/
        }

        .hand .down {
            /*background-color: #e7a389;*/
        }

        .hand .up:hover,
        .hand .down:hover {
            font-size: 1.2rem;
        }

        .result {
            margin-top: 3rem;
        }

        .a,
        .b,
        .c {
            padding: 3px;
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .a i,
        .b i,
        .c i {
            padding-right: 5px;
        }

        .a {
            background-color: rgba(5, 52, 153, .1);
        }

        .a i {
            color: rgb(5, 52, 153);
        }

        .b {
            background-color: rgba(35, 153, 5, .1);
        }

        .b i {
            color: rgb(35, 153, 5);
        }

        .c {
            background-color: rgba(230, 138, 0, .1);
        }

        .c i {
            color: rgb(230, 138, 0);
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <script src="./js/index.js"></script>
</body>

</html>
